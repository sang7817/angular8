<img
  class="card-img-top"
  src="{{ item ? item.image: ''}}"
  alt="Card image"
  style="max-width:100%; height: 250px;"
/>
<div class="card-body text-center">
  <h4 class="card-title text-center">{{ item ? item.name : ''}}</h4>
  <p class="card-text">
      {{ item ? item.description : '' }}
  </p>
  <a href="#" class="btn btn-primary mr-2">Detail</a>
  <a href="#" class="btn btn-danger">Cart</a>
</div>
